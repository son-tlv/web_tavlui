<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gourmet Recipes</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="update-timer">Next update in: <span id="timer">300</span>s</div>

    <div class="container">
      <!-- Login Section -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-section">
            <h3 class="text-center mb-3">Member Login</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
                <div class="invalid-feedback">
                  Please enter a valid username (minimum 3 characters).
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
                <div class="invalid-feedback">
                  Password must be at least 6 characters long.
                </div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-gold w-100">Login</button>
            </form>
            <div id="loginStatus" class="mt-3"></div>
          </div>
        </div>
      </div>

      <!-- Menu Section -->
      <section class="menu">
        <div class="title">
          <h2>our gourmet recipes</h2>
          <div class="underline"></div>
        </div>

        <!-- Filter Buttons -->
        <div class="btn-container" id="btnContainer">
          <button type="button" class="filter-btn active" data-category="all">
            all
          </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading">
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading delicious menu items...</p>
        </div>

        <!-- Menu Items -->
        <div class="row justify-content-center" id="menuContainer"></div>
      </section>

      <!-- Food Quiz Section -->
      <div class="quiz-section">
        <h3 class="text-center mb-4">Food Knowledge Quiz</h3>
        <form id="quizForm">
          <div class="mb-3">
            <label class="form-label">What's your favorite cuisine type?</label>
            <select class="form-select" id="cuisinePreference">
              <option value="">Select cuisine...</option>
              <option value="italian">Italian</option>
              <option value="mexican">Mexican</option>
              <option value="asian">Asian</option>
              <option value="american">American</option>
              <option value="mediterranean">Mediterranean</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">How often do you dine out?</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="diningFreq"
                id="daily"
                value="daily"
              />
              <label class="form-check-label" for="daily">Daily</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="diningFreq"
                id="weekly"
                value="weekly"
              />
              <label class="form-check-label" for="weekly">Weekly</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="diningFreq"
                id="monthly"
                value="monthly"
              />
              <label class="form-check-label" for="monthly">Monthly</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="diningFreq"
                id="rarely"
                value="rarely"
              />
              <label class="form-check-label" for="rarely">Rarely</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label"
              >What's the main ingredient in guacamole?</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="guacamole"
                id="avocado"
                value="avocado"
              />
              <label class="form-check-label" for="avocado">Avocado</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="guacamole"
                id="lime"
                value="lime"
              />
              <label class="form-check-label" for="lime">Lime</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="guacamole"
                id="tomato"
                value="tomato"
              />
              <label class="form-check-label" for="tomato">Tomato</label>
            </div>
          </div>

          <button type="submit" class="btn btn-gold">Submit Quiz</button>
        </form>
        <div id="quizResult" class="mt-3"></div>
      </div>
    </div>

    <!-- Recipe Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="recipeModalBody">
            <div class="text-center">
              <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
